<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema Fatec Franca - 2023</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema Fatec Franca - 2023</h1>
    </header>
    <main>
      <div class="container">

        <!-- O corpo contém dois botões que são acionados pelos métodos goToCadastroAlunos() e goToBuscaAlunos(),
          respectivamente, usando o framework Vue.js. -->
        

  
        <button @click="goToCadastroAlunos">Cadastro de Alunos</button>
        <button @click="goToBuscaAlunos">Busca de Alunos</button>

        
        <button @click="abc">Cadastro de Professores</button>
        <button @click="def">Busca de Professores</button>

      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  </body>
</html>

<script>

// Esse script no final da página cria uma nova instância do Vue, que é associada à seção main da página.

  new Vue({
    el: "main",
    methods: {
      goToCadastroAlunos() {
        window.open("cadastroAlunos.html", "_blank");
      },
      goToBuscaAlunos() {
        window.open("buscaAlunos.html", "_blank");
      },
      abc() {
        window.open("cadastroProfs.html", "_blank");
      },
      def() {
        window.open("buscaProfs.html", "_blank");
      },



        // Os métodos goToCadastroAlunos() e goToBuscaAlunos() usam o objeto window 
        // para abrir as páginas de cadastro e busca de alunos em novas
        // guias do navegador quando os botões são clicados

      },
    },
  );
</script>
