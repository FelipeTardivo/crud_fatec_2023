<!-- 
  Esse código HTML é uma página da web que contém dois formulários: 
    um formulário de login e um formulário de cadastro. Ele começa com a 
    declaração do tipo de documento (DOCTYPE) e a definição do cabeçalho 
    da página (HEAD). O título da página é "Sistema de Alunos - Fatec Franca 2023", 
    definido pelo elemento TITLE no cabeçalho. O meta tag define o tamanho 
    e a escala inicial da visualização da página. O link do arquivo de estilo "index.css" 
    é adicionado para estilizar a página. Em seguida, a tag BODY inicia o 
    conteúdo da página. A imagem da logo da Fatec é exibida com as dimensões e o 
    texto alternativo definidos. O conteúdo principal é envolvido por um elemento DIV
    com a classe "container". Dentro desse contêiner, existem dois links com
    as classes "paralogin" e "paracadastro" que são usados como âncoras 
    para mover a visualização para a seção de login e cadastro da página. 
    O elemento DIV com a classe "content" contém o título "Busca de Alunos" 
    e os dois formulários: um para login e outro para cadastro. 
    O formulário de login tem dois campos de entrada para o e-mail e 
    senha do usuário, uma caixa de seleção para manter o usuário logado e u
    m botão de login. O formulário de cadastro solicita o nome, e-mail e senha do usuário, 
    e um botão de cadastro. Ambos os formulários têm links que direcionam o usuário para o outro 
    formulário correspondente.
 -->

<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Alunos - Fatec Franca 2023</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paralogin"></a>
    <a class="links" id="paracadastro"></a>  
  
    <img src="https://site.fatecfranca.edu.br/images/logo-fatec-franca-15-anos.png" width=20% height=20%
    alt="logo fatec"><br /><br />
    
 
    <div class="content">   
         <strong>Busca de Alunos</strong>
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form action="login.php" method="POST">
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu e-mail</label>
            <input id="nome_login" name="email_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="email_login">Sua senha</label>
            <input id="email_login" name="senha_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form action="registro.php" method="POST">
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>

    </div>
  </div>  
</body>
</html>
